<head>
    <script src = "/socket.io/socket.io.js"></script>
   
    <script>
        const START_TIME = new Date().getTime();
        var socket = io();
        socket.on('update', (msg) =>
        {
            var date = new Date(msg.timestamp);
            var dataDiv = document.getElementById("data");
            var newData = document.createElement("div")
            newData.textContent = 
                Number(msg.light).toFixed(2) + ',' + 
                Number(msg.temp).toFixed(2) + ',' + 
                Number(msg.humid).toFixed(2) + ',' + 
                (msg.timestamp - START_TIME) + ',' +
                (date.getMonth() + 1) + '/' +
                date.getDate() + ' ' +
                date.getHours() + ':' +
                date.getMinutes();
            dataDiv.insertBefore(newData, dataDiv.firstChild);
        })
    </script>
</head>
<body>
    <h1>Veranus 1</h1>
    <p id="headers"><b>Light, Temp, Humidity, Time</b></p>
    <div id="data"></p>
</body>
