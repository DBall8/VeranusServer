<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <img width="300" alt="Veranus Logo" src="assets/gecko.jpg">
</div>
<div style="display: flex; justify-content: center;">
<app-data-view 
    [label]="'Light'"
    [unit]='"%"' 
    [value]="light"
    [monitor]="lightMonitor"></app-data-view>
<app-data-view 
    [label]="'Temperature'" 
    [unit]='" F"' 
    [value]=temp
    [monitor]="tempMonitor"></app-data-view>
<app-data-view 
    [label]="'Humidity'" 
    [unit]='"%"' 
    [value]=humid
    [monitor]="humidMonitor"></app-data-view>
</div>
<div style="display: flex; justify-content: center;">
  <app-time-stamp [timeMs]='timeMs'></app-time-stamp>
</div>
